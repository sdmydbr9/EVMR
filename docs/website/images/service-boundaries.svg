<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .domain { fill: #f8f9fa; stroke: #4263eb; stroke-width: 2; }
    .domain-title { font-family: 'Inter', sans-serif; font-size: 16px; font-weight: bold; fill: #212529; }
    .domain-desc { font-family: 'Inter', sans-serif; font-size: 12px; fill: #495057; }
    .entity { fill: #e7f5ff; stroke: #4263eb; stroke-width: 1; }
    .entity-title { font-family: 'Inter', sans-serif; font-size: 12px; font-weight: bold; fill: #4263eb; }
    .arrow { stroke: #495057; stroke-width: 1; fill: none; marker-end: url(#arrowhead); stroke-dasharray: 4,4; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057" />
    </marker>
  </defs>
  
  <!-- Auth Domain -->
  <rect x="50" y="50" width="200" height="180" rx="10" class="domain" />
  <text x="150" y="80" text-anchor="middle" class="domain-title">Auth Domain</text>
  <rect x="70" y="100" width="160" height="30" rx="5" class="entity" />
  <text x="150" y="120" text-anchor="middle" class="entity-title">Users</text>
  <rect x="70" y="140" width="160" height="30" rx="5" class="entity" />
  <text x="150" y="160" text-anchor="middle" class="entity-title">Roles & Permissions</text>
  <rect x="70" y="180" width="160" height="30" rx="5" class="entity" />
  <text x="150" y="200" text-anchor="middle" class="entity-title">Authentication Tokens</text>
  
  <!-- Patient Domain -->
  <rect x="300" y="50" width="200" height="180" rx="10" class="domain" />
  <text x="400" y="80" text-anchor="middle" class="domain-title">Patient Domain</text>
  <rect x="320" y="100" width="160" height="30" rx="5" class="entity" />
  <text x="400" y="120" text-anchor="middle" class="entity-title">Patients</text>
  <rect x="320" y="140" width="160" height="30" rx="5" class="entity" />
  <text x="400" y="160" text-anchor="middle" class="entity-title">Medical Records</text>
  <rect x="320" y="180" width="160" height="30" rx="5" class="entity" />
  <text x="400" y="200" text-anchor="middle" class="entity-title">Vaccinations & Allergies</text>
  
  <!-- Appointment Domain -->
  <rect x="550" y="50" width="200" height="180" rx="10" class="domain" />
  <text x="650" y="80" text-anchor="middle" class="domain-title">Appointment Domain</text>
  <rect x="570" y="100" width="160" height="30" rx="5" class="entity" />
  <text x="650" y="120" text-anchor="middle" class="entity-title">Appointments</text>
  <rect x="570" y="140" width="160" height="30" rx="5" class="entity" />
  <text x="650" y="160" text-anchor="middle" class="entity-title">Schedules</text>
  <rect x="570" y="180" width="160" height="30" rx="5" class="entity" />
  <text x="650" y="200" text-anchor="middle" class="entity-title">Availability</text>
  
  <!-- Inventory Domain -->
  <rect x="50" y="280" width="200" height="180" rx="10" class="domain" />
  <text x="150" y="310" text-anchor="middle" class="domain-title">Inventory Domain</text>
  <rect x="70" y="330" width="160" height="30" rx="5" class="entity" />
  <text x="150" y="350" text-anchor="middle" class="entity-title">Medications</text>
  <rect x="70" y="370" width="160" height="30" rx="5" class="entity" />
  <text x="150" y="390" text-anchor="middle" class="entity-title">Supplies</text>
  <rect x="70" y="410" width="160" height="30" rx="5" class="entity" />
  <text x="150" y="430" text-anchor="middle" class="entity-title">Transactions</text>
  
  <!-- Reporting Domain -->
  <rect x="300" y="280" width="200" height="180" rx="10" class="domain" />
  <text x="400" y="310" text-anchor="middle" class="domain-title">Reporting Domain</text>
  <rect x="320" y="330" width="160" height="30" rx="5" class="entity" />
  <text x="400" y="350" text-anchor="middle" class="entity-title">Reports</text>
  <rect x="320" y="370" width="160" height="30" rx="5" class="entity" />
  <text x="400" y="390" text-anchor="middle" class="entity-title">Analytics</text>
  <rect x="320" y="410" width="160" height="30" rx="5" class="entity" />
  <text x="400" y="430" text-anchor="middle" class="entity-title">Dashboards</text>
  
  <!-- Notification Domain -->
  <rect x="550" y="280" width="200" height="180" rx="10" class="domain" />
  <text x="650" y="310" text-anchor="middle" class="domain-title">Notification Domain</text>
  <rect x="570" y="330" width="160" height="30" rx="5" class="entity" />
  <text x="650" y="350" text-anchor="middle" class="entity-title">Email Notifications</text>
  <rect x="570" y="370" width="160" height="30" rx="5" class="entity" />
  <text x="650" y="390" text-anchor="middle" class="entity-title">SMS Notifications</text>
  <rect x="570" y="410" width="160" height="30" rx="5" class="entity" />
  <text x="650" y="430" text-anchor="middle" class="entity-title">In-App Notifications</text>
  
  <!-- Domain Relationships -->
  <path d="M 250 140 C 270 140, 280 140, 300 140" class="arrow" />
  <path d="M 500 140 C 520 140, 530 140, 550 140" class="arrow" />
  <path d="M 150 230 C 150 250, 400 250, 400 280" class="arrow" />
  <path d="M 400 230 C 400 250, 400 250, 400 280" class="arrow" />
  <path d="M 650 230 C 650 250, 400 250, 400 280" class="arrow" />
  <path d="M 250 370 C 270 370, 280 370, 300 370" class="arrow" />
  <path d="M 500 370 C 520 370, 530 370, 550 370" class="arrow" />
  
  <!-- Title -->
  <text x="400" y="480" text-anchor="middle" font-family="'Inter', sans-serif" font-size="16" font-weight="bold" fill="#212529">EVMR Service Domain Boundaries</text>
</svg>
